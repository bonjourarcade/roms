<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=768, initial-scale=1.0">
  <title>Plinko Game Predictions</title>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <style>
    body {
      font-family: 'Open Sans', Arial, sans-serif;
      background: #181c2a;
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #23284a;
      border-radius: 12px;
      box-shadow: 0 4px 24px #0008;
      padding: 32px 24px 24px 24px;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 2em;
      color: #6cf;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
    input[type="week"] {
      font-size: 1.1em;
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 16px;
      background: #181c2a;
      color: #fff;
    }
    .result {
      margin: 18px 0 24px 0;
      padding: 16px;
      background: #1a1e33;
      border-radius: 8px;
      font-size: 1.1em;
      min-height: 48px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 24px;
      background: #23284a;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px 8px;
      text-align: left;
    }
    th {
      background: #2e345c;
      color: #6cf;
    }
    tr:nth-child(even) {
      background: #1a1e33;
    }
    .not-found {
      color: #f88;
      font-weight: bold;
    }
    a {
      color: #6cf;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    a:hover {
      color: #8df;
      text-decoration: underline;
      text-shadow: 0 0 8px rgba(102, 204, 255, 0.3);
    }
    a:visited {
      color: #a8c;
    }
    a:visited:hover {
      color: #c8e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Plinko Game Predictions</h1>
    <label for="week-picker">Select a week:</label>
    <input type="date" id="week-picker" />
    <div class="result" id="prediction-result">Select a week to see the prediction.</div>
    <h2>Upcoming Weeks</h2>
    <table id="future-table">
      <thead>
        <tr><th>Seed (yyyyww)</th><th>Date (Monday)</th><th>Game</th></tr>
      </thead>
      <tbody id="future-tbody">
        <tr><td colspan="3">Loading...</td></tr>
      </tbody>
    </table>
  </div>
  <script>
    // Helper: get yyyyww from date input (YYYY-MM-DD)
    function dateToSeed(dateStr) {
      if (!dateStr) return null;
      const date = new Date(dateStr + 'T00:00:00');
      
      // Get the day of the week (0 = Sunday, 1 = Monday, ..., 6 = Saturday)
      const dayOfWeek = date.getDay();
      
      // Calculate days to add to get to Thursday of the same week
      // Monday = 1, Tuesday = 2, Wednesday = 3, Thursday = 4, Friday = 5, Saturday = 6, Sunday = 0
      const daysToThursday = (4 - dayOfWeek + 7) % 7;
      
      // Get Thursday of the same week
      const thursday = new Date(date);
      thursday.setDate(date.getDate() + daysToThursday);
      
      // Get January 1st of the year containing that Thursday
      const yearStart = new Date(thursday.getFullYear(), 0, 1);
      
      // Calculate the week number
      const daysDiff = Math.floor((thursday - yearStart) / (1000 * 60 * 60 * 24));
      const weekNum = Math.floor(daysDiff / 7) + 1;
      
      return thursday.getFullYear() + String(weekNum).padStart(2, '0');
    }

    // Fetch and parse YAML
    let predictions = {};
    let gamesById = {};

    // Helper: get a display title for a prediction using gamelist.json when possible
    function getTitleForPrediction(pred) {
      if (!pred) return '';
      // If pred is a string (older format), return it directly
      if (typeof pred === 'string') return pred;
      const gid = pred.game_id || pred.gameId || pred.id;
      if (gid && gamesById[gid]) return gamesById[gid];
      if (pred.title) return pred.title;
      return gid || '';
    }

    // Load predictions and gamelist in parallel (gamelist optional)
    Promise.all([
      fetch('predictions.yaml').then(r => r.text()).then(yamlText => { predictions = jsyaml.load(yamlText) || {}; }),
      fetch('../gamelist.json').then(r => {
        if (!r.ok) return null;
        return r.json();
      }).then(data => {
        if (!data || !Array.isArray(data.games)) return;
        data.games.forEach(g => {
          if (g && g.id) gamesById[g.id] = g.title || g.id;
        });
      }).catch(() => {
        // ignore gamelist errors, predictions will still render with their own title
      })
    ]).then(() => {
      renderFutureTable();
    }).catch(err => {
      console.error('Error loading predictions or gamelist:', err);
      renderFutureTable();
    });

    // Handle date picker
    const weekPicker = document.getElementById('week-picker');
    const resultDiv = document.getElementById('prediction-result');
    weekPicker.addEventListener('input', function() {
      const seed = dateToSeed(this.value);
      if (!seed) {
        resultDiv.textContent = 'Select a week to see the prediction.';
        return;
      }
      
      // Always show the seed and game info (use gamelist title when available)
      if (predictions[seed]) {
        const title = getTitleForPrediction(predictions[seed]);
        resultDiv.innerHTML = `<b>Seed:</b> ${seed}<br><b>Game:</b> ${title}`;
      } else {
        resultDiv.innerHTML = `<b>Seed:</b> ${seed}<br>`;
      }
      
      // Always add the button to check plinko
      const btn = document.createElement('button');
      btn.textContent = 'Check Plinko for this seed';
      btn.style.marginTop = '12px';
      btn.style.padding = '8px 16px';
      btn.style.fontSize = '1em';
      btn.style.borderRadius = '6px';
      btn.style.border = 'none';
      btn.style.background = '#6cf';
      btn.style.color = '#23284a';
      btn.style.fontWeight = 'bold';
      btn.style.cursor = 'pointer';
      btn.addEventListener('click', function() {
        window.location.href = `/plinko?seed=${seed}`;
      });
      resultDiv.appendChild(document.createElement('br'));
      resultDiv.appendChild(btn);
    });

    // Render future table
    function renderFutureTable() {
      const tbody = document.getElementById('future-tbody');
      tbody.innerHTML = '';
      // Sort seeds ascending
      const seeds = Object.keys(predictions).sort();
      if (seeds.length === 0) {
        tbody.innerHTML = '<tr><td colspan="3">No predictions found.</td></tr>';
        return;
      }
      const now = new Date();
      const currentSeed = getCurrentSeed(now);
      for (const seed of seeds) {
        // Only show current or future weeks
        if (seed >= currentSeed) {
          const tr = document.createElement('tr');
          const date = seedToDate(seed);
          const pred = predictions[seed];
          const title = getTitleForPrediction(pred);
          const gameId = (pred && (pred.game_id || pred.gameId || pred.id)) || '';
          tr.innerHTML =
            `<td>${seed}</td><td>${date}</td><td>${ gameId ? `<a href="/play?game=${gameId}">${title}</a>` : title }</td>`;
          tbody.appendChild(tr);
        }
      }
    }
    // Helper: get current yyyyww seed
    function getCurrentSeed(date) {
      // Get the day of the week (0 = Sunday, 1 = Monday, ..., 6 = Saturday)
      const dayOfWeek = date.getDay();
      
      // Calculate days to add to get to Thursday of the same week
      const daysToThursday = (4 - dayOfWeek + 7) % 7;
      
      // Get Thursday of the same week
      const thursday = new Date(date);
      thursday.setDate(date.getDate() + daysToThursday);
      
      // Get January 1st of the year containing that Thursday
      const yearStart = new Date(thursday.getFullYear(), 0, 1);
      
      // Calculate the week number
      const daysDiff = Math.floor((thursday - yearStart) / (1000 * 60 * 60 * 24));
      const weekNum = Math.floor(daysDiff / 7) + 1;
      
      return thursday.getFullYear() + String(weekNum).padStart(2, '0');
    }

    // Helper: get Monday date from yyyyww seed
    function seedToDate(seed) {
      if (!seed || seed.length !== 6) return 'Invalid seed';
      
      const year = parseInt(seed.substring(0, 4));
      const week = parseInt(seed.substring(4, 6));
      
      // Get January 1st of the year
      const yearStart = new Date(year, 0, 1);
      
      // Calculate days to add to get to the first Thursday of the year
      const firstThursday = new Date(yearStart);
      const daysToFirstThursday = (4 - yearStart.getDay() + 7) % 7;
      firstThursday.setDate(yearStart.getDate() + daysToFirstThursday);
      
      // Calculate Monday of the target week
      const targetMonday = new Date(firstThursday);
      targetMonday.setDate(firstThursday.getDate() + (week - 1) * 7 - 3); // -3 to go from Thursday to Monday
      
      // Format the date as YYYY-MM-DD
      const yearStr = targetMonday.getFullYear();
      const monthStr = String(targetMonday.getMonth() + 1).padStart(2, '0');
      const dayStr = String(targetMonday.getDate()).padStart(2, '0');
      
      return `${yearStr}-${monthStr}-${dayStr}`;
    }
  </script>
</body>
</html>
