<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Game of the Week...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: sans-serif;
            color: #333;
            text-align: center;
            flex-direction: column;
        }
        .message {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="message">Redirecting to the Game of the Week...</div>
    <div class="spinner"></div>

    <script>
        async function redirectToGameOfTheWeek() {
            try {
                // First get the current game ID from the API
                const currentGameResponse = await fetch('/api/current-game');
                if (!currentGameResponse.ok) {
                    throw new Error(`Failed to fetch current game: ${currentGameResponse.statusText}`);
                }
                const currentGameId = (await currentGameResponse.text()).trim();
                
                if (currentGameId === 'no-game') {
                    console.error('No current game set.');
                    window.location.href = '/';
                    return;
                }

                // Then get the game details from gamelist.json
                const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                const cacheBuster = '?v=' + Date.now();
                const gamelistUrl = isLocalhost ? '../gamelist.json' + cacheBuster : 'https://storage.googleapis.com/bonjourarcade/gamelist.json' + cacheBuster;
                const response = await fetch(gamelistUrl);
                if (!response.ok) {
                    throw new Error(`Failed to fetch gamelist.json: ${response.statusText}`);
                }
                const data = await response.json();
                
                // Find the current game in the games list
                const currentGame = data.games.find(game => game.id === currentGameId);
                if (currentGame && currentGame.pageUrl) {
                    window.location.href = currentGame.pageUrl;
                } else {
                    console.error('Current game not found in gamelist or no pageUrl.');
                    window.location.href = '../';
                }
            } catch (error) {
                console.error('Error fetching Game of the Week:', error);
                // Fallback to homepage on error
                window.location.href = '../';
            }
        }

        redirectToGameOfTheWeek();
    </script>
</body>
</html>
