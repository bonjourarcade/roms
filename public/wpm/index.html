<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Frappe Citations Étoiles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-label">MPM Corrigé:</span>
                <span class="stat-value" id="correctedWPM">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">MPM:</span>
                <span class="stat-value" id="wpm">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Temps restant:</span>
                <span class="stat-value" id="timeLeft">60</span>
            </div>
            <div class="stat-item">
                <button id="newQuote" class="btn-small">Nouvelle Citation</button>
                <button id="restart" class="restart-btn">Redémarrer</button>
            </div>
        </div>

        <div class="quote-display">
            <div class="quote-source" id="quoteSource"></div>
            <div class="quote-text" id="quoteText">
                <div class="loading">Chargement des citations...</div>
            </div>
        </div>

        <div class="input-container">
            <textarea 
                id="textInput" 
                placeholder="Commencez à taper..."
                rows="1"
            ></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
